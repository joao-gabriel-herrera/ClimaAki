<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./script/scripts.js" defer></script>
    <link rel="icon" href="./img/nuvem.webp" type="image/webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ClimaAki</title>
  </head>

  <body>
    <div class="caixa-maior">
      <input placeholder="Insira a cidade..." class="cidade" />
      <button class="search" onclick="obterInput()">
        <img
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="Pesquisar"
          width="20px"
          height="20px"
        />
      </button>
      <div>
        <h1 class="em">Tempo agora em</h1>
        <h1 class="nomeCidade"></h1>
        <div class="temp_box">
          <img class="imagem" src="" />
          <p class="temperatura"></p>
        </div>
        <div class="desc_box">
          <p class="descricao"></p>
          <p class="sensacao"></p>
        </div>
        <div class="wind_humidity">
          <div class="border_wind"><span class="wind_text">VENTO</span></div>
          <p class="vento"></p>
        </div>
        <div class="wind_humidity">
          <div class="border_humidity">
            <span class="humidity_text">UMIDADE</span>
          </div>
          <p class="umidade"></p>
        </div>
        <div class="rise_set">
          <div class="sunrise">
            <p>Nascer do sol</p>
            <p class="nascerSol"></p>
            <img src="./img/sunrise.png" alt="Nascer do sol" width="80px" />
          </div>
          <div class="sunset">
            <p>Pôr do sol</p>
            <p class="porSol"></p>
            <img src="./img/moonrise.png" alt="Pôr do sol" width="80px" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
